[tox]
envlist =
    py{27,32,33}-django16-drf{30,31,32},
    py{27,32,33,34}-django17-drf{30,31,32},
    py{27,32,33,34}-django18-drf{30,31,32},
    style,
    docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/drf-json-api
deps =
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8
    # drf23: djangorestframework>=2.3,<2.4
    # drf24: djangorestframework>=2.4,<2.5
    drf30: djangorestframework>=3.0,<3.1
    drf31: djangorestframework>=3.1,<3.2
    drf32: djangorestframework>=3.2

    -r{toxinidir}/requirements.test.txt
commands =
    py.test --basetemp={envtmpdir}

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8

[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/

